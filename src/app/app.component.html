
<div class="fondo">

  <app-nav-bar-admin *ngIf="rol=='ADMIN'"></app-nav-bar-admin>
  
  <app-nav-bar-ciudadano *ngIf="rol==''"></app-nav-bar-ciudadano>
  
  
  <body>

    <div class="opciones" *ngIf="rol!=''">

      <div class="row">
        <div class="col"></div>
        <div class="col">
          <a (click)="rol='CIUDADANO'" class="btn btn-primary opcion" routerLink="/tramites">
            Ciudadano
          </a>
        </div>
        <div class="col">
          <a (click)="rol='FUNCIONARIO'" class="btn btn-primary opcion" routerLink="/pendientes-revision">
            Funcionario
          </a>
        </div>
        <div class="col">
          <a (click)="rol='ADMIN'" class="btn btn-primary opcion" routerLink="/gestionar-tramites">
            Administrador
          </a>
        </div>

        <div class="col"></div>
      </div>
    </div>
    <router-outlet  class="router"></router-outlet>
  </body>
</div>
