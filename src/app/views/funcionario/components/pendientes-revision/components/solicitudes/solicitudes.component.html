
<h4  style="margin-bottom: 20px; margin-top: 10px;">
    Solicitudes de: {{tramite.nombre}} 
    
</h4>
            
<div >
    <div *ngFor="let s of solicitudes"  class="card shadow">
        <div class="card-body">
            <h5 style="margin-top: -10px;" class="card-title">Solicitud: {{s.id_ciudadano_tramite}}</h5>
            <h6 class="card-title">Información</h6>
            <div class="row">
                <div class="col-7">
                    <p style="margin-top: -5px;">Ciudadano: <strong>Lizbeth San Martín</strong> </p>
                    <p style="margin-top: -15px; margin-bottom: -10px;">Etapa actual: <strong>{{s.etapa_actual}}</strong></p>
                </div>
                <div class="col-5 ">
                    <div style="margin-bottom: -20px;" class="revisar">
                    
                        <i class="far fa-calendar-check fa-4x"></i>
                        <h6 style="font-size: 20px; margin-top: -10px;" >Gestionar</h6>
                    

                    </div>
                </div>
            </div>
        
        </div>
        
    </div> 
</div>
