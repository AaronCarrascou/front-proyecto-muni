<div *ngIf="!loading">
    <div class="row">
        <div class="col"></div>
        <div class="col-lg-8 ">
            <div class="d-flex justify-content-center">
                <h3>Gestión de trámites</h3>
            </div>
    
            <table class="table table-striped lista shadow">
                <thead class="bg-primary text-white thead-blue">
                  <tr>
                    
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Etapas</th>
                    <th scope="col">Opciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let t of tramites" >
                    
                    <td>{{t.nombre}}</td>
                    <td>{{t.descripcion}}</td>
                    <td>{{t.nro_etapas}}</td>
                    <td>dsjalskd</td>
                  </tr>
                  
                </tbody>
              </table>
        </div>
        <div class="col"></div>
    </div>
</div>
