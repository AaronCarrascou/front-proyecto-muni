<div class="row" style="margin-top: 2em; margin-bottom: 40px;">
    <div class="col"></div>
    <div class="col-lg-4 col-md-6" >
        <h3 class="title">Estadísticas según Trámite</h3>

    </div>
    <div class="col"></div>
</div>

<div *ngIf="!loading" class="ceramicos">
    <div class="row" >
        
        <div *ngFor="let e of returnedEstadisticas" class="col-lg-4" style="text-align: center; margin-bottom: 35px;">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title">{{e.nombre}}</h5>
                    <hr>
                    <div class="row">
                        <div class="col">
                             
                        
                            <div class="numero blue">{{e.haciendo}}</div>
                            <br>
                            <div class="titulo blue">Haciendo</div>
                        </div>
                        <div class="col">
                           
            
                            <div class="numero green">{{e.hecho}}</div>
                            <br>
                            <div class="titulo green">Hechos</div>  
                        </div>
                        <div class="col">
                            
                            <div class="numero red">{{e.abandonado}}</div>
                            <br>
                            <div class="titulo red">Abandonados</div>  


                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>

<div class="row" style="margin-top: 2em; margin-bottom: 10px;">
    <div class="col"></div>
    <div class="col-lg-4 col-md-6 d-flex justify-content-center" >
        <pagination
        [itemsPerPage]="6"
        [totalItems]="estadisticas.length"
        (pageChanged)="pageChanged2($event)"
        [previousText]="'Anterior'" 
        [nextText]="'Siguiente'">
        </pagination>

    </div>
    <div class="col"></div>
</div>
